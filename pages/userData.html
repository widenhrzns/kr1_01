<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/objects.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/content.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__logo"><a href="../index.html">KR1_01</a></div>
        <nav>
          <ul class="header__menu">
            <li>
              <a href="../index.html" class="menu__item">Главная</a>
            </li>
            <li>
              <a href="./tables.html" class="menu__item">Таблицы</a>

              <a href="./userData.html" class="menu__item menu__item_active"
                >Контактные данные</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="main__wrapper">
        <form
          action="https://www.bing.com/search?"
          id="UserEnter"
          name="UserEnter"
          target="_blank"
        >
          <input type="hidden" name="q" value="search" />
          <div>
            <label for="surname">Фамилия:</label>
            <input type="text" name="surname" id="surname" />
          </div>
          <div>
            <label for="name">Имя:</label>
            <input type="text" name="name" id="name" />
          </div>
          <div>
            <label for="group">Группа:</label>
            <input type="text" name="group" id="group" />
          </div>
          <div>
            <label for="phone">Телефон:</label>
            <input type="text" name="phone" id="phone" />
          </div>
          <div>
            <label for="email">Почта:</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="date">Дата отправки:</label>
            <input type="date" name="date" id="date" />
          </div>
          <button type="submit">ОТПРАВИТЬ</button>
        </form>
      </div>
    </main>
  </body>
